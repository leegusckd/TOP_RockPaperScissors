<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
        <script src="java.js" defer></script>

    </head>

    <body>
        <link rel="stylesheet" href="style.css">
        <div class ="choices">
            <button class = "choice" id = "rock">Rock</button>
            <button class = "choice" id = "paper">Paper</button>
            <button class = "choice" id = "scissors">Scissors</button>
        </div>

        
        
        <div class = "scoreboard">
            <div>You: 
                <span id="playerScore">0</span>
            </div>
            <div> Computer:
                <span id="computerScore">0</span>
            </div>
        </div>

        <div id="chose">
            <div id="playerChose"></div>
            <div id="computerChose"></div>
        </div>

        <div id="result"></div>

        <div id ="ending"></div>

    </body>
</html>
